<h2>Chapters</h2>
<% items.forEach(function(item) { %>
<div class="row">
  <a href="<%= _path('chapter/detail', { id: item.get('id') }) %>">
    <h3><%= item.get("name") %></h3>
    <div><%= _tr('Progress: %d/%d (%d%%)', 0, 100, 0) %></div>
    <div><%= _tr('To this chapter') %></div>
  </a>
</div>
<% }); %>
