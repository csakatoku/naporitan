<h2>Chapters</h2>
<% items.forEach(function(item) { %>
<div class="row">
  <a href="<%= _path('chapter/detail', { id: item.get('id') }) %>">
    <h3><%= item.get("name") %></h3>
    <div>達成率: --%</div>
    <div>このチャプターへ</div>
  </a>
</div>
<% }); %>
<nav>
  <ul>
    <li><a href="<%= _path('home') %>">マイページへ</a></li>
  </ul>
</nav>
