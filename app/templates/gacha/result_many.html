<p>我らの力を見せてやろう</p>
<% items.forEach(function(item) { %>
  <h3><%= item.get("name") %></h3>
  <ul>
    <li>攻撃力: <%= item.get("attack") %></li>
    <li>防御力: <%= item.get("defense") %></li>
    <li>レア度: <%= item.get("rarity") %></li>
  </ul>
<% }); %>
<a href="<%= _path('gacha/default') %>">懲りずにもう一度</a>
