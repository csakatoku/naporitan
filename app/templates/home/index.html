<div class="home">
<ul class="character">
  <% crews.forEach(function(crew) { %>
    <li>
      <% if (crew) { %>
        <img src="<%= crew.getPortraitPictureURL() %>" />
      <% } else { %>
        <%= _tr('Add a crew!') %>
      <% } %>
    </li>
  <% }); %>
</ul>

<nav>
  <ul class="menu">
    <li><a href="<%= _path('mission/default') %>"><%= _tr('Mission') %></a></li>
    <li><a href="<%= _path('gacha/default') %>"><%= _tr('Gacha') %></a></li>
    <li><a href="<%= _path('crew/default') %>"><%= _tr('Crews') %></a></li>
    <li><a href="<%= _path('crew/merge') %>"><%= _tr('Merge') %></a></li>
  </ul>
</nav>
</div>
