<h2><%= chapter.get("name") %></h2>
<% missions.forEach(function(mission) { %>
<div class="job">
  <a href="#!/mission/do/id/{{ id }}"><%= mission.get("name") %></a>
  <ul>
    <li>消費エナジー: <%= mission.get("energy") %></li>
    <li>獲得経験値: <%= mission.get("xp") %></li>
    <li>獲得コイン: <%= mission.get("minCoins") %> 〜 <%= mission.get("maxCoins") %></li>
  </ul>
</div>
<% }); %>
<nav>
  <ul>
    <li><a href="#/chapter">チャプター一覧へ</a></li>
    <li><a href="#/home">マイページへ</a></li>
  </ul>
</nav>
