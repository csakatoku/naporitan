<h2><%- _tr("売却確認") %></h2>
<p>
  <%- collection.length %>名の仲間を売却します。
</p>

<ul>
<% collection.forEach(function(model) { %>
  <li><%- model.get('name') %></li>
<% }) %>
</ul>

<nav>
  <ul>
    <li><button data-confirm="yes"><%- _tr("Sell") %></button></li>
    <li><button data-confirm="no"><%- _tr("Cancel") %></button></li>
  </ul>
</nav>
