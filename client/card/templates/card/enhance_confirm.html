<h2><%- _tr("強化確認") %></h2>
<p>
  Xに<%- collection.length %>枚のカードを合成します。(素材カードは消滅します)
</p>

<ul>
<% collection.forEach(function(model) { %>
  <li><%- model.get('name') %></li>
<% }) %>
</ul>

<nav>
  <ul>
    <li><button data-confirm="yes"><%- _tr("Enhance") %></button></li>
    <li><button data-confirm="no"><%- _tr("Cancel") %></button></li>
  </ul>
</nav>
